<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="">
    <div class="up row h-100 py-5 d-flex justify-content-center">
        <h1 class="text-white text-center mt-5 fs-1 fw-bold">Metric/Imperial unit conversion</h1>
        <input id="daxil-el" class="text-white text-center fw-bold  w-50" value="0">
    </div>
    <div class="down row h-50 text-white">
        <div class="col text-center py-5">
            <div class="row my-3">
                <p class="fw-bold">Length (Meter/Feet)</p>
                <p id="length-el" class="hesablanan-yer">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="row my-3">
                <p class="fw-bold">Volume (Liters/Gallons)</p>
                <p id="volume-el" class="hesablanan-yer">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="row my-3">
                <p class="fw-bold">Mass (Kilograms/Pounds)</p>
                <p id="mass-el" class="hesablanan-yer">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="script/script.js"></script>
</body>

</html>
